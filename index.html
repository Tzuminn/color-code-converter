<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Movie List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="sliders">
    <!-- 紅色slider -->
    <div class="slider">
      <span class="red">R</span>
      <input type="range" min="0" max="255" value="0" class="red-slider">
      <span class="red-section">0</span>
    </div>

    <!-- 綠色slider -->
    <div class="slider">
      <span class="green">G</span>
      <input type="range" min="0" max="255" value="0" class="green-slider">
      <span class="green-section">0</span>
    </div>

    <!-- 藍色slider -->
    <div class="slider">
      <span class="blue">B</span>
      <input type="range" min="0" max="255" value="0" class="blue-slider">
      <span class="blue-section">0</span>
    </div>
    <!-- hex -->
    <div class="hex-section">
      <h1 class="hex">#000000</h1>
    </div>
  </div>

  <!-- 載入Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- 載入自己寫的JS -->
  <script src="main.js"></script>
</body>

</html>
